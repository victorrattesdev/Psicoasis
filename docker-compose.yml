version: "3.9"

services:
  db:
    image: postgres:16
    container_name: psicoasis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: psicoasis
      POSTGRES_USER: psicoasis
      POSTGRES_PASSWORD: psicoasis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psicoasis -d psicoasis"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
